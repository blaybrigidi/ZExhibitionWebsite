<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zahra Faye Exhibition</title>
  <!-- Import a thicker, expressive font -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5e5d8; /* Light beige */
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .hero {
      padding: 50px;
      background: linear-gradient(135deg, #8b5e3b, #d2a679);
      color: white;
      border-bottom-left-radius: 50% 20px;
      border-bottom-right-radius: 50% 20px;
    }
    .hero h1 {
      font-family: 'Oswald', sans-serif;
      font-size: 3rem;
      margin: 0;
    }
    .hero p {
      font-size: 1.3rem;
      margin-top: 10px;
    }
    .gallery {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
      padding: 40px 20px;
    }
    .art-item {
      background: #fffaf3; /* Soft cream */
      width: 90%;
      max-width: 600px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 3px 3px 10px rgba(139, 94, 59, 0.2);
      transition: transform 0.3s ease-in-out;
    }
    .art-item:hover {
      transform: scale(1.03);
    }
    .art-item img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }
    .art-title {
      margin-top: 15px;
      font-family: 'Oswald', sans-serif;
      font-size: 1.8rem;
      color: #8b5e3b; /* Deep brown */
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1> Welcome to the Zahra Faye Exhibition!</h1>
    <p>You can go through our various Exhibitions here and watch videos of them</p>
  </div>

  <div class="gallery">
    <div class="art-item">
      <img src="A.png" alt="Artwork">
      <div class="art-title">22/02/21</div>
    </div>
    <div class="art-item">
      <img src="B.png" alt="Artwork">
      <div class="art-title">24/03/22</div>
    </div>
    <div class="art-item">
      <img src="C.png" alt="Artwork">
      <div class="art-title">01/06/25</div>
    </div>
    <!-- Add more art-items as needed -->
  </div>

</body>
</html>
